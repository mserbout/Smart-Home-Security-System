<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_base.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/home.css') }}">

</head>
<body>
    <div class="navbar" id="navbar">
        <a href="#" onclick="toggleNav()"><i class="fas fa-bars"></i></a>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>
    <button class="toggle-btn" onclick="toggleNav()"><i class="fas fa-times"></i></button>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes" style="display:none;">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>



    <script>
        function toggleNav() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("active");
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const flashes = document.querySelectorAll('.flashes li');
            flashes.forEach(function(flash) {
                alert(flash.textContent);
            });
        });
    </script>

</body>
</html>
