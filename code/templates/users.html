{% extends "base.html" %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<div class="container">
    <h1>Manage Users</h1>
    <form method="POST" action="{{ url_for('add_user_route') }}" class="user-form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="idHouse">House ID:</label>
            <input type="text" class="form-control" id="idHouse" name="idHouse" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin">
            <label class="form-check-label" for="is_admin">Admin</label>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>Username</th>
                <th>House ID</th>
                <th>Admin</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.idHouse }}</td>
                <td>{{ user.is_admin }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_user_route', user_id=user.id) }}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
