{% extends 'base.html' %}

{% block title %}Manage Users{% endblock %}

{% block content %}
<h1>Manage Users</h1>

<form method="POST" action="{{ url_for('add_user_route') }}">
    <input type="text" name="username" placeholder="Enter username" required>
    <input type="password" name="password" placeholder="Enter password" required>
    <input type="text" name="idHouse" placeholder="Enter house ID" required>
    <label><input type="checkbox" name="is_admin"> Admin</label>
    <button type="submit">Add User</button>
</form>

<h3>Existing Users</h3>
<ul>
    {% for user in users %}
    <li>
        {{ user.username }} (House ID: {{ user.idHouse }})
        <form method="POST" action="{{ url_for('delete_user_route', user_id=user.id) }}" style="display:inline;">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>

<a href="{{ url_for('home') }}">Back to Home</a>
{% endblock %}
